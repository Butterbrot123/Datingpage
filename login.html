<body>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1 class="h1-log-in">Create Account</h1>
                    <div class="social-container">      
                    </div>
                    <input type="firstname" placeholder="Firstname" />
                    <input type="lastname" placeholder="Lastname" />
                    <input type="age" placeholder="Age" />
                    <input type="gender" placeholder="Gender" />
                    <input type="height" placeholder="Height" />
                    <input type="username" placeholder="Username" />
                    <input type="password" placeholder="Password" />
                    <button>Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1 class="h1-log-in">Log in</h1>
                    <div class="social-container">
                    </div>
                    <input type="Username" placeholder="Username" />
                    <input type="password" placeholder="Password" />
                    <button>Log In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1 class="h1-log-in">Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1 class="h1-log-in">Hello, Friend!</h1>
                        <p>Enter your personal details and start journey with us</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
        

</body>
